<html lang="es">
  <head>
    <meta charset="UTF-8">

<title>Afiliación</title>

    
  </head>

  <body>
    
   <h1>Vení al Gym! <span class="dibus">💪🏼</span></h1>
   
   <form action=" https://postman-echo.com/post" method="post" target="_blank">
      
    <fieldset class="karate"> 
      
       <legend class="titulos title-retro"><span class="dibus">🙋🏼‍♂️</span>Datos Personales<span class="dibus">👀</span></legend>
      
       <div class="muscle"></div> 
       
        <div class="mi-div">
          <label for="lbl-nombre" class="bloque">Nombre:*</label>
          <input type="text" name="nombre" id="lbl-nombre" required class="campo-entrada campo-top" >
        </div>

        <div>
          <label for="lbl-apellido" class="bloque marg1">Apellido:*</label>
          <input type="text" name="apellido" id="lbl-apellido" required class="campo-entrada campo-top">
        </div>

        <div>
          <label for="lbl-dni" class="bloque marg2">Documento:*</label>
          <input type="number" name="dni" id="lbl-dni" required class="campo-entrada campo-top">
        </div>
          
        <div>
          <label for="lbl-pais" class="bloque marg3">Nacionalidad:*</label>
          <input list="nacion" type="text" name="nacionalidad" id="lbl-pais" placeholder=" - Seleccionar -" required class="campo-pais campo-top">
          <datalist id="nacion">
            <option value="Argentina">
            <option value="Brasileña">
            <option value="Uruguaya">
            <option value="Otra">  
          </datalist>
        </div>

          <div>
            <label class="marg1">Contanos un poco de vos...</label>
           <textarea name="descripcion"  cols="30" rows="3" class="campo-entrada bloque campo-descripcion campo-top contanos-retro"></textarea>
          </div>
        
          <fieldset class="sexo campo-top ancho-caja no-borde">
           
              <legend>Sexo:*</legend>
              
              <input type="radio" name="sexo" value="femenino" required id="fem">
              <label for="fem">Femenino</label>
              <input type="radio" name="sexo" value="masculino" required id="masc">
              <label for="masc">Masculino</label>
              <input type="radio" name="sexo" value="otro" required id="o">
              <label for="o">Otro</label>
            
          </fieldset>    
            
    </fieldset>
     
        <div class="bolas"></div>
     

    <fieldset class="datos">

      <legend class="titulos title-retro"><span class="dibus">📱</span>Datos de contacto<span class="dibus">📧</span></legend>
       
        <div class="pileta"></div> 
       
        <div class="contacto"> 
         <div>
           <label for="lbl-tel" class="bloque2 bloque-retro">Telefono:*</label>
           <input type="number" placeholder="Código de área y número" id="lbl-tel" required class="campo-entrada campo-retro">
         </div>

         <div>
           <label for="lbl-email" class="bloque2 bloque-retro">Dirección de correo electrónico:*</label>
           <input type="email" placeholder="Ej:mail@gmail.com" id="lbl-email" required class="campo-entrada campo-retro">
         </div>
      
       </div>
    </fieldset>

      <div class="bolas"></div>

    <fieldset  class="rocky sedes">

        <legend class="titulos title-retro"><span class="dibus">🚴🏼‍♂️</span>Actividades<span class="dibus">🤸🏼‍♂️</span></legend>

        <div class="boxeo"></div>

        <p class="izq">Por favor, <br>indicá cuáles actividades <br>te interesan.<br></p>
       
        <div class="izq palermo">
       
        <p>Sede Palermo:</p>

        <input type="checkbox" name="deportes" value="Basquet" id="basq">
        <label for="basq">Básquet</label>
        <input type="checkbox" name="deportes" value="Boxeo" id="box">
        <label for="box">Boxeo</label>
        <input type="checkbox" name="deportes" value="Futbol" id="fulbo">
        <label for="fulbo">Futbol</label>
        <input type="checkbox" name="deportes" value="Tenis" id="ten">
        <label for="ten">Tenis</label>

       </div>

       <div class="der rosario">
        
        <p>Sede Rosario</p>

        <input type="checkbox" name="deportes" value="Basquet" id="basq2">
        <label for="basq2">Básquet</label>
        <input type="checkbox" name="deportes" value="Boxeo" id="box2">
        <label for="box2">Boxeo</label>
        <input type="checkbox" name="deportes" value="Futbol" id="fulbo2">
        <label for="fulbo2">Futbol</label>
        <input type="checkbox" name="deportes" value="Tenis" id="ten2">
        <label for="ten2">Tenis</label>
      </div>

    </fieldset>
    
    
      <div class="inscripcion">  
      
      <div class="inline">
        <input id="aceptar" type="checkbox" required>
        <label for="aceptar" class="blanco acepto">Acepto las condiciones*</label>
      </div>

      <div class="inline">
        <input id="novedades" type="checkbox">
        <label for="novedades" class="blanco recibir">Deseo recibir novedades</label>
      </div>

    
        <p class="blanco">*:campo obligatorio.</p>

        <button class="boton1" type="submit" >Iniciar afiliación</button>
        <button class="boton2" type="reset">Restablecer</button>
     
      </div>
       
   </form>
    
   <script type="module" src="/main.js"></script>

  </body>

</html>
